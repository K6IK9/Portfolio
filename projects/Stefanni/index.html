<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clica aeeeeee no the button - MODO CAOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .instructions {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* NOVO: Jogo din√¢mico */
    .dynamic-game {
      position: relative;
      width: 100%;
      height: 350px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .dynamic-btn {
      position: absolute;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.5);
    }

    .dynamic-btn.running {
      transition: all 0.2s ease;
    }

    .dynamic-btn.show {
      opacity: 1;
      transform: scale(1);
      animation: bounceIn 0.5s ease;
    }

    /* NOVO: Cores diferentes para n√≠veis */
    .dynamic-btn.level-1 {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    }

    .dynamic-btn.level-2 {
      background: linear-gradient(45deg, #f39c12, #e67e22);
    }

    .dynamic-btn.level-3 {
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
    }

    .dynamic-btn.level-4 {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    .dynamic-btn.level-5 {
      background: linear-gradient(45deg, #2c3e50, #34495e);
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #giveUpBtn {
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
    }

    #giveUpBtn.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .attempt-counter {
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* NOVO: Estat√≠sticas do jogo din√¢mico */
    .game-stats {
      color: white;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .stat-item {
      display: inline-block;
      margin: 0 10px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin-bottom: 5px;
    }

    /* Responsividade para celular */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .instructions {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .dynamic-game {
        height: 250px;
      }

      #giveUpBtn {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .container {
        width: 95%;
      }

      .stat-item {
        margin: 2px 5px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .instructions {
        font-size: 0.9rem;
      }

      .dynamic-game {
        height: 200px;
      }

      .dynamic-btn {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üî• Clica Stefaniii üî•</h1>

    <div class="instructions" id="instructions">
      S√≥ clica no butonnnnn Ste
    </div>

    <div class="attempt-counter">
      Tentativas: <span id="attempts">0</span>
    </div>

    <!-- Estat√≠sticas do jogo din√¢mico -->
    <div class="game-stats" id="gameStats">
      <div class="stat-item">N√≠vel: <span id="currentLevel">1</span></div>
      <div class="stat-item">Bot√µes: <span id="buttonCount">1</span></div>
      <div class="stat-item">Velocidade: <span id="speedLevel">Normal</span></div>
    </div>

    <!-- Jogo din√¢mico -->
    <div class="dynamic-game" id="dynamicGame">
      <!-- Bot√µes ser√£o criados dinamicamente aqui -->
    </div>

    <button id="giveUpBtn">Aff, Desisto!</button>
  </div>

  <script>
    const giveUpBtn = document.getElementById('giveUpBtn');
    const attemptsSpan = document.getElementById('attempts');
    const dynamicGame = document.getElementById('dynamicGame');
    const gameStats = document.getElementById('gameStats');
    const currentLevelSpan = document.getElementById('currentLevel');
    const buttonCountSpan = document.getElementById('buttonCount');
    const speedLevelSpan = document.getElementById('speedLevel');

    let attempts = 0;
    let isRunning = false;

    const messages = [
      "Sucesso ne", "REcebaaa ", "DEvagarrr",
      "Ste, desiste!", "IAinda aquii", "üòÇ", "akak", "bla bla bla bla"
    ];

    // Vari√°veis para jogo din√¢mico
    let dynamicButtons = [];
    let currentLevel = 1;
    let buttonCount = 1;
    let dynamicSpeed = 500;

    function getRandomPosition(container = dynamicGame) {
      const gameRect = container.getBoundingClientRect();
      const maxX = gameRect.width - 150;
      const maxY = gameRect.height - 60;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      return { x: newX, y: newY };
    }

    // Fun√ß√£o para atualizar estat√≠sticas do jogo din√¢mico
    function updateDynamicStats() {
      currentLevelSpan.textContent = currentLevel;
      buttonCountSpan.textContent = buttonCount;

      if (dynamicSpeed > 400) speedLevelSpan.textContent = 'de boas';
      else if (dynamicSpeed > 300) speedLevelSpan.textContent = 'vai dar n√£o em';
      else if (dynamicSpeed > 200) speedLevelSpan.textContent = 'pegaaaaaaaaa';
      else if (dynamicSpeed > 100) speedLevelSpan.textContent = 'Agora √© sucesso';
      else speedLevelSpan.textContent = 'kakakakka dessiteeeeeeeeee';
    }

    // Inicializar jogo din√¢mico
    function initDynamicGame() {
      createDynamicButton();
    }

    // Criar bot√£o din√¢mico
    function createDynamicButton() {
      const btn = document.createElement('button');
      btn.className = `dynamic-btn level-${Math.min(currentLevel, 5)}`;
      btn.textContent = `Bot√£o ${buttonCount}`;

      const pos = getRandomPosition(dynamicGame);
      btn.style.left = pos.x + 'px';
      btn.style.top = pos.y + 'px';

      // Detecta se √© dispositivo touch
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

      if (isTouchDevice) {
        // Para dispositivos touch: apenas click/tap move o bot√£o
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          moveDynamicButton(btn);
        });

        // Previne comportamentos indesejados no touch
        btn.addEventListener('touchstart', (e) => {
          e.stopPropagation();
        });

        btn.addEventListener('touchmove', (e) => {
          e.preventDefault();
        });
      } else {
        // Para desktop: hover move o bot√£o
        btn.addEventListener('mouseenter', () => moveDynamicButton(btn));
        btn.addEventListener('mouseover', () => moveDynamicButton(btn));
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          moveDynamicButton(btn);
        });
      }

      dynamicGame.appendChild(btn);

      // Anima√ß√£o de entrada
      setTimeout(() => {
        btn.classList.add('show');
      }, 100);

      dynamicButtons.push(btn);
    }

    // Mover bot√£o din√¢mico
    function moveDynamicButton(button) {
      if (isRunning) return;

      isRunning = true;
      attempts++;
      attemptsSpan.textContent = attempts;

      button.classList.add('running');

      const newPos = getRandomPosition(dynamicGame);
      button.style.left = newPos.x + 'px';
      button.style.top = newPos.y + 'px';

      // L√≥gica de progress√£o
      if (attempts % 3 === 0) { // A cada 3 tentativas
        currentLevel++;
        buttonCount++;
        dynamicSpeed = Math.max(50, dynamicSpeed - 40);

        // Cria novo bot√£o
        createDynamicButton();

        // Muda mensagens dos bot√µes existentes
        dynamicButtons.forEach((btn, index) => {
          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          btn.textContent = randomMessage;
        });

        updateDynamicStats();
      }

      // Move todos os outros bot√µes tamb√©m (CAOS!)
      if (currentLevel > 2) {
        dynamicButtons.forEach(btn => {
          if (btn !== button) {
            const pos = getRandomPosition(dynamicGame);
            btn.style.left = pos.x + 'px';
            btn.style.top = pos.y + 'px';
          }
        });
      }

      if (attempts >= 5) {
        giveUpBtn.classList.add('show');
      }

      setTimeout(() => {
        button.classList.remove('running');
        isRunning = false;
      }, dynamicSpeed);
    }

    giveUpBtn.addEventListener('click', () => {
      window.open('https://youtu.be/Tv0KCA1G8A8?si=N_ey8xQl73uNG_1u', '_blank');
    });

    // Inicializar o jogo quando a p√°gina carregar
    window.addEventListener('load', () => {
      initDynamicGame();
      updateDynamicStats();
    });
  </script>
</body>

</html>
