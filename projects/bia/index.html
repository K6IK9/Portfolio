<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brincadeira do Botão Fujão</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .instructions {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 300px;
      margin-bottom: 30px;
    }

    #runawayBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #runawayBtn.running {
      transition: all 0.4s ease;
    }

    #giveUpBtn {
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
    }

    #giveUpBtn.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .attempt-counter {
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* Responsividade para celular */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .instructions {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .game-area {
        height: 250px;
      }

      #runawayBtn {
        padding: 12px 25px;
        font-size: 1.1rem;
      }

      #giveUpBtn {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .container {
        width: 95%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .instructions {
        font-size: 0.9rem;
      }

      .game-area {
        height: 200px;
      }

      #runawayBtn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tente clica Bia kkkkk</h1>
    <div class="instructions">
      Tente clicar no botão abaixo!
    </div>

    <div class="attempt-counter">
      Tentativas: <span id="attempts">0</span>
    </div>

    <div class="game-area">
      <button id="runawayBtn"> Me aperte </button>
    </div>

    <button id="giveUpBtn">Aff, Desisto!</button>
  </div>

  <script>
    const runawayBtn = document.getElementById('runawayBtn');
    const giveUpBtn = document.getElementById('giveUpBtn');
    const attemptsSpan = document.getElementById('attempts');
    const gameArea = document.querySelector('.game-area');

    let attempts = 0;
    let isRunning = false;

    function getRandomPosition() {
      const gameRect = gameArea.getBoundingClientRect();
      const maxX = gameRect.width - 150; // tamanho aproximado do botão
      const maxY = gameRect.height - 60;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      return { x: newX, y: newY };
    }

    function moveButton() {
      if (isRunning) return;

      isRunning = true;
      attempts++;
      attemptsSpan.textContent = attempts;

      // Adicionar classe de animação
      runawayBtn.classList.add('running');

      // Mover para nova posição
      const newPos = getRandomPosition();
      runawayBtn.style.left = newPos.x + 'px';
      runawayBtn.style.top = newPos.y + 'px';

      // Mostrar botão "Cansei" após 3 tentativas
      if (attempts >= 5) {
        giveUpBtn.classList.add('show');
      }

      // Permitir nova movimentação
      setTimeout(() => {
        runawayBtn.classList.remove('running');
        isRunning = false;
      }, 400);
    }

    // Eventos para fazer o botão fugir
    runawayBtn.addEventListener('mouseenter', moveButton);
    runawayBtn.addEventListener('mouseover', moveButton);
    runawayBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });
    runawayBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButton();
    });

    giveUpBtn.addEventListener('click', () => {
      window.open('https://youtu.be/Tv0KCA1G8A8?si=N_ey8xQl73uNG_1u', '_blank');
    });

    // Inicializar posição do botão
    window.addEventListener('load', () => {
      const initialPos = getRandomPosition();
      runawayBtn.style.left = initialPos.x + 'px';
      runawayBtn.style.top = initialPos.y + 'px';
    });
  </script>
</body>

</html>
